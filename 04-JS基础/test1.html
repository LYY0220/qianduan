    <!-- 轮播图 -->
    <div class="banner">
        <div class="img">
            <a href=""><img src="../CSS基础/习题/定位练习/test.webp"></a>
            <a href=""><img src="../CSS基础/习题/定位练习/test.webp"></a>
            <a href=""><img src="../CSS基础/习题/定位练习/test.webp"></a>
        </div>
        <div class="switch">
            <div class="left">&lt;</div>
            <div class="right">&gt;</div>
        </div>
        <div class="foot">
            <div class="title">BILIBILI</div>
            <div class="spot"></div>
        </div>
    </div>
    <script src="./animate.js"></script>
    <script>
        var banner = document.querySelector('.banner')
        var leftBtn = document.querySelector('.left')
        var rightBtn = document.querySelector('.right')
        // 鼠标经过显示左右按钮
        banner.addEventListener('mouseenter',function(){
            leftBtn.style.display = "block"
            rightBtn.style.display = 'block'
            // 停止自动播放
            clearInterval(timer)
            // timer = null
        })
        // 鼠标离开隐藏左右按钮
        banner.addEventListener('mouseleave',function(){
            leftBtn.style.display = "none"
            rightBtn.style.display = 'none'
            //开始自动播放
            timer = setInterval(function(){
                rightBtn.click()
            },2000)
        })
        // 获取单个图片宽度
        var imgWidth = banner.offsetWidth 
        // 动态获取圆圈数量，与图片数量一致
        var imgs = document.querySelector('.img')
        var spots = document.querySelector('.spot')
        for(var i = 0;i < imgs.children.length;i++){
            // 创建一个圆圈（a元素）
            var a = document.createElement('a')
            // 给每个圆圈添加索引属性，用于圆圈滚动图片
            a.setAttribute('index',i)
            // 把圆圈放入sports中
            spots.appendChild(a)
            // 小圆圈排它思想
            a.addEventListener('click',function(){
                //去除所有圆圈current样式
                for(var i = 0;i<spots.children.length;i++){
                    spots.children[i].className = ''
                }
                // 当前圆圈添加current样式
                this.className = 'current'
                // 获取当前圆圈索引
                var index = this.getAttribute('index')
                num = index
                circle = index
                //点击当前圆圈滚动图片
                animate(imgs,-index * imgWidth)
            })   
        }
        //第一个圆圈设置选中样式
        spots.children[0].className = 'current'
        //复制第一张图片到最后面
        var firstImg = imgs.children[0].cloneNode(true)
        imgs.appendChild(firstImg)
        
        var num = 0
        var circle = 0
        // 节流阀
        var flag = true
        //右侧按钮点击事件
        rightBtn.addEventListener('click',function(){
            if(flag){
                flag = false
                // 如果走道最后一张复制的图片，imgs的left改为0，num变为0
                if(num == imgs.children.length-1){
                    imgs.style.left = 0
                    num = 0
                }
                // 点击按钮滚动图片
                num++
                animate(imgs,-num * imgWidth,function(){
                    flag = true
                })
                // 点击按钮改变圆圈样式
                circle++
                if(circle == spots.children.length){
                    circle =0
                }
                for(var i = 0;i<spots.children.length;i++){
                    spots.children[i].className = ""
                }
                spots.children[circle].className = 'current'
            }
            
        })
        //左侧按钮点击事件
        leftBtn.addEventListener('click',function(){
            if(flag){
                flag = false
                // 如果走到第一张图片
                if(num == 0){
                    num = imgs.children.length - 1
                    imgs.style.left = -num * imgWidth + 'px' 
                }
                // 点击按钮滚动图片
                num--
                animate(imgs,-num * imgWidth,function(){
                    flag = true
                })
                // 点击按钮改变圆圈样式
                circle--
                if(circle < 0){
                    circle = spots.children.length - 1
                }
                for(var i = 0;i<spots.children.length;i++){
                    spots.children[i].className = ""
                }
                spots.children[circle].className = 'current'
            }
        })
        // 轮播图自动播放
        var timer = setInterval(function(){
            rightBtn.click()
        },2000)
    </script>
