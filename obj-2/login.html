<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3909837_48rqwp0lc8j.css">
</head>
<body>
    <div class="login">
        <div class="title"><i class="iconfont icon-xitong-"></i>系统</div>
        <div class="photo"><i class="iconfont icon-touxiang"></i></div>
        <div class="inp user">
            <i class="iconfont icon-morentouxiang"></i>
            <input type="text" placeholder="账号">
            <span>！</span>
        </div>
        <div class="inp psd">
            <i class="iconfont icon-yuechi"></i>
            <input type="password" placeholder="密码">
            <span>！</span>
        </div>
        <div class="signin">登录</div>
    </div>
    <div class="err">
        <div class="tip">提示<span>×</span></div>
        <div class="message">错误</div>
        <div class="btn"><div>确定</div></div>
    </div>
</body>
</html>
