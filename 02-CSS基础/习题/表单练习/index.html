<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
    <link rel="stylesheet" href="./../../reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="theme">
        <h2><span>注册</span></h2>
    </div>
    <div class="form-area">
        <form action="">
            <div class="form-item error">
                <input type="text" placeholder="昵称">
                <div class="error-tips">该昵称已被注册</div>
            </div>
            <div class="form-item">
                <input type="password" placeholder="密码(6-16个字符组成，区分大小写)">
            </div>
            <div class="form-item select">
                <div class="region">
                    <div>中国大陆</div>
                    <ul>
                        <li class="li-active">Lorem.</li>
                        <li>Natus!</li>
                        <li>Ut?</li>
                        <li>Dolores?</li>
                        <li>Modi?</li>
                        <li>Tempore.</li>
                        <li>Assumenda.</li>
                        <li>Consequuntur!</li>
                        <li>Suscipit!</li>
                        <li>Pariatur!</li>
                        <li>Inventore.</li>
                        <li>Id.</li>
                        <li>Officia.</li>
                        <li>Ullam!</li>
                        <li>Architecto?</li>
                        <li>Nesciunt.</li>
                        <li>Exercitationem.</li>
                        <li>Libero!</li>
                        <li>Voluptatem?</li>
                        <li>Ullam?</li>
                    </ul>
                </div>
                <div class="phone">
                    <input type="text" placeholder="请输入手机号">
                </div>
                
            </div>
            <div class="right">
                <a>用邮箱注册&gt;</a>
            </div>



            <div class="form-item sncode">
                <input type="text" placeholder="请输入短信验证码">
                <button class="btn-sncode">点击获取</button>
            </div> 
            <div class="statement">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span>我已同意<a href="">《哔哩哔哩弹幕网用户使用协议》</a>和<a href="">《哔哩哔哩弹幕网账号中心规范》</a></span>
                </label>
            </div>




            
            <div class="form-item register">
                <button disabled>注册</button>
            </div>
            <div class="right">
                <a>已有账号，直接登录&gt;</a>
            </div>
        </form>
    </div>
</body> 
</html>
