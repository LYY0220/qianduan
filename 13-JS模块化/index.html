    <title>JS模块化</title>

<body>
    <!-- 
    CommonJS：
        每个文件都可以当做一个模块
        在服务器端，模块的加载是运行时同步加载的
        在浏览器端，模块需要提前编译打包
        暴露模块                module.exports = {}         export.*** = value
        引入模块                require("第三方模块" / "自定义模块路径")

        服务器端模块化使用(Node)：
            1.下载安装node.js
            2.创建项目结构
                modules文件夹>>{module1.js,...} 
                根目录下创建package.json文件，需要有name与version   npm init
                根目录下创建主模块app.js
            3.下载第三方模块，自定义模块代码        npm i 模块名 --save
            4.自定义模块向外暴露，主模块app.js引入，第三方模块要在自定义模块上方

        浏览器端模块化使用(Browserify)：
            1.创建项目结构
                js文件夹下创建dist/build文件夹  用与存放打包生成文件
                js文件夹下创建src文件夹 用于存放源码(module1.js,app.js,...)
                根目录下创建index.html  package.json(手动)
            2.下载borwserify
                全局安装：npm i browserify -g
                局部安装：npm i browserify --save-dev
            3.下载第三方模块，自定义模块代码
            4.打包处理js    browserify 处理前文件路径 -o 处理后文件路径

    AMD:
        专门用于浏览器端，模块加载是异步的
        使用：
            1.下载require.js并引入
            2.创建项目结构
                js文件夹中创建libs文件夹存放require.js
                js文件夹中创建modules文件夹 存放模块
                js文件夹中创建main.js
                根目录下创建index.html
            3.定义模块          define([ , ],fun( , )(return ))
            4.主模块引用        require([ ],function( ){...})
            5.引入require.js并指定入口文件(main.js)
                <script data-main="js/main.js" src="js/libs/require.js"></script>
            6.第三方库，jq支持AMD模块，引入命名为jquery
                其他库不支持需要配置 shim：{库名：{exports："库名"}}

    CMD：
        使用时才会异步加载模块，专用于浏览器

    ES6：
        依赖模块需要打包处理
        使用：
            1.结构配置
                配置package.json文件        {"name":" " , "version":" "}
                配置.babelrc文件            {"presets":["es2015"]}
                js文件夹创建src、lib、dist文件夹
            2.下载包
                npm i babel-cli browserify -g           //可以使用babel命令 打包处理js
                npm i babel-preset-es2015 --save-dev    //下载es6转换成es5的工具
            4.定义模块
                常规暴露模块                 export key     
                                            export {key1，key2}
                常规暴露模块接收             import * as 模块命名 from "模块路径"    
                                            import {结构赋值} from "模块路径"
                默认暴露模块                 export default{...,...}
                默认暴露模块接收             import 模块命名 from "模块路径"
            6.编译
                babel js/src -d js/lib              将src文件夹中文件es6编写成es5并放入到lib文件夹
                browserify js/lib/main.js -o js/dist/bundle.js      编译js文件
            7.页面通过script标签引入bundle.js文件
            
        














     -->
</body>
</html>
