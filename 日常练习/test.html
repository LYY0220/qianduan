    <meta charset="UTF-8">

    <title>test</title>
</head>
<body>
    <button class="btn1">btn1</button>
    <div class="div1"></div>
    <script>
        // 绑定对象
        var btn1 = document.querySelector(".btn1")
        var div1 = document.querySelector(".div1")
        // 绑定事件
        btn1.addEventListener("click",function(){
            // 创建请求对象 0
            var test1 = new XMLHttpRequest()
            // 请求行 初始化 1
            test1.open("GET","http://127.0.0.1:8000/test1?/a=10") 
            // 请求体 向服务器发送请求及参数 2 
            test1.send()
            // 处理服务器返回结果 3 4
            test1.onreadystatechange = function(){
                // 判断服务器返回结果，
                if(test1.readyState === 4){
                    // 判断响应状态码，200-299都是成功
                    if(test1.status >= 200 && test1.status < 300){
                        // 处理返回数据
                        div1.innerText = test1.response
                    }
                }
            }
        })
    </script>

    <button class="btn2">btn2</button> 
    <div class="div2"></div>
    <script>
        var btn2 = document.querySelector(".btn2")
        var div2 = document.querySelector(".div2")
        btn2.addEventListener("click",function(){
            var test2 = new XMLHttpRequest()
            test2.open("GET","http://127.0.0.1:8000/test2?a=10&b=20")
            test2.send()
            test2.onreadystatechange = function(){
                if(test2.readyState === 4){
                    if(test2.status >= 200 && test2.status < 300){
                        var obj = JSON.parse(test2.responseText)
                        div2.innerText = obj.a
                    }
                }
            }
        })
    </script>
